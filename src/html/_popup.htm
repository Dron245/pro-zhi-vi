<div id="popup01" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__decor">
				<img src="@img/popup/decor-svg.svg" alt="photo">
			</div>
			<button data-close type="button" class="popup__close">
				<img src="@img/popup/close.svg" alt="закрыть">
			</button>
			<span class="popup__title">Записаться <br> на приём</span>
			<p class="popup__text">
				Справляться с кризисом всегда трудно, но с поддержкой этот момент можно пережить с большим спокойствием и пониманием.
			</p>
			<!-- При настройке отправки формы убрать атрибут data-dev. Он используется для имитации AJAX отправки формы  -->
			<form  data-dev action="#" data-popup-message="#form-message" class="popup__form form" method="post">
				<div class="form__item">
					<input data-required autocomplete="off" type="text" name="name" data-error="Заполните это поле" placeholder="Ваше имя" class="popup__input input">
				</div>
				<div class="form__item">
					<input data-required autocomplete="off" type="tel" name="phone" data-error="Заполните это поле" placeholder="+7 000 00 00 00" class="popup__input input " id="tel">
				</div>
				<p class="popup__text popup__text_politica">
					Нажимая кнопку «Оставить заявку» вы соглашаетесь <a class="popop__politica-link" href="#">с Политикой конфиденциальности</a>
				</p>
				<button class="popup__button button" type="submit">Оставить заявку</button>
			</form>
		</div>
	</div>
</div>

<div id="form-message" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__decor">
				<img src="@img/popup/decor-svg.svg" alt="photo">
			</div>
			<div class="popup__decor popup__decor_bottom">
				<img src="@img/popup/decor-svg.svg" alt="photo">
			</div>
			<button data-close type="button" class="popup__close">
				<img src="@img/popup/close.svg" alt="закрыть">
			</button>
			<span class="popup__title">Заявка принята!</span>
			<p class="popup__text">
				Пожалуйста, подождите, наш консультант скоро перезвонит вам.
			</p>
			<button data-close class="popup__button button" type="submit">Жду звонка</button>
		</div>
	</div>
</div>
